dns_records:
  - name: "tracecloud.us"
    content: "v=spf1 -all"
    ttl: 1
    type: "TXT"
    zone: "tracecloud.us"
    key: "email-security-root"

  - name: "*._domainkey"
    content: "v=DKIM1; p="
    ttl: 1
    type: "TXT"
    zone: "tracecloud.us"
    key: "email-security-domainkey"

  - name: "_dmarc"
    content: "v=DMARC1; p=reject; sp=reject; adkim=s; aspf=s;"
    ttl: 1
    type: "TXT"
    zone: "tracecloud.us"
    key: "email-security-dmarc"

  - name: "test"
    content: "ns-cloud-a1.googledomains.com"
    ttl: 1
    type: "NS"
    zone: "tracecloud.us"
    key: "test-nameserver-1"

  - name: "test"
    content: "ns-cloud-a2.googledomains.com"
    ttl: 1
    type: "NS"
    zone: "tracecloud.us"
    key: "test-nameserver-2"

  - name: "test"
    content: "ns-cloud-a3.googledomains.com"
    ttl: 1
    type: "NS"
    zone: "tracecloud.us"
    key: "test-nameserver-3"

  - name: "test"
    content: "ns-cloud-a4.googledomains.com"
    ttl: 1
    type: "NS"
    zone: "tracecloud.us"
    key: "test-nameserver-4"
